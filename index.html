<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let firstParameter = prompt('firstParameter');
    let secondParameter = prompt('secondParameter');

    //let firstParameter = 5; //сутність змінної
    //let secondParameter = 10; //інший коментар, що пояснює змінну

    let somePartialResult = firstParameter*5; //сутність змінної і формули
    let someOtherPartialResult = secondParameter/100500; //

    let result = somePartialResult + someOtherPartialResult; //сутність результату і змінної

    alert('Result:' + result);
</script>
